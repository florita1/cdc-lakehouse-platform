apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flink-operator
  namespace: wal-cdc-argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://github.com/apache/flink-kubernetes-operator.git
    targetRevision: release-1.13
    path: helm/flink-kubernetes-operator
    helm:
      values: |-
        operatorNamespace: flink-operator
        watchNamespaces: ["flink"]
        createNamespace: false
        webhook:
          create: false
  destination:
    server: https://kubernetes.default.svc
    namespace: flink-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
