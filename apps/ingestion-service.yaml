apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingestion-service
  namespace: wal-cdc-argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  source:
    repoURL: https://github.com/florita1/wal-cdc-platform.git
    targetRevision: HEAD
    path: helm/ingestion-service
  destination:
    server: https://kubernetes.default.svc
    namespace: ingestion-service
  syncPolicy:
    automated:
      prune: true
      selfHeal: true